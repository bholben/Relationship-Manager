
<div class="signup">
  <div class="image-gallery">
    <div><img src="http://lorempixel.com/160/160/nature/1"></div>
    <div><img src="http://lorempixel.com/160/160/nature/2"></div>
    <div><img src="http://lorempixel.com/160/160/nature/3"></div>
    <div><img src="http://lorempixel.com/160/160/nature/4"></div>
  </div>


  <div class="signup-form">
    <h2>Sign Up</h2>
    <p>Join as many companies as you like for free.</p>
    <form ng-submit="signup(user)">
      <input ng-model="user.username" class="form-control" type="email" placeholder="Email">
      <input ng-model="user.password" class="form-control" type="password" placeholder="Password">
      <input ng-model="user.cPassword" class="form-control" type="password" placeholder="Confirm Password">
      <button class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
