
<h1 class="body-title">Relationships</h1>
<div class="wrapper">

  <div class="view-frame-left">
    <div class="view-content">
      <ul>
        <li ng-repeat="r in relationships" ng-click="show(r)"class="relationship">

          <div class="avatar">
            <img ng-src="{{ r.gravatarURL }}">
          </div>

          <div class="info">
            <div class="name">{{ r.fname + ' ' + r.lname }}</div>
            <div class="bottom">
              <div class="company">{{ r.company }}</div>
              <div class="title">{{ r.title }}</div>
            </div>
          </div>

        </li>
      </ul>
      <div class="total">Total relationships: {{ relationships.length }}</div>
    </div>
  </div>


  <div class="view-frame-right">
    <div ng-cloak="ng-cloak" class="view-content">

      <h4 class="heading">{{ relationship.name }}</h4>

      <form ng-submit="create(relationship)" id="relationshipForm">
        <input ng-model="relationship.fname" type="text" placeholder="First Name">
        <input ng-model="relationship.lname" type="text" placeholder="Last Name">
        <input ng-model="relationship.company" type="text" placeholder="Company">
        <input ng-model="relationship.title" type="text" placeholder="Title">
        <input ng-model="relationship.email" type="text" placeholder="email">
        <button>Submit</button>
        <br>
      </form>

      <div id="avatars">
        <img ng-src="{{ relationship.gravatarURL }}">
      </div>

      <div class="reach-out">
        <div class="phone">{{ relationship.phone }}<i class="fa fa-fw fa-comment-o"></i><i class="fa fa-fw fa-phone"></i></div>
        <div class="email"><a href="mailto:joeblow@gmail.com">{{ relationship.email }}<i class="fa fa-fw fa-envelope-o"></i></a></div>
      </div>

      <button ng-click="delete(relationship)">Delete</button>

    </div>
  </div>

</div>
